<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Video</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- header -->
    <header class="header">
        <a href="/"><img class="header__img" src="/assets/PlatziVideo/logo-platzi-video-BW2.png" alt="Logo PlatziVideo"></a>
        <div class="header__nav">
            <div class="header__nav--profile">
                <img src="/assets/PlatziVideo/user-icon.png" alt="Perfil usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

<!-- Search -->
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="search" type="text" placeholder="Buscar...">
    </section>

<!-- Carrousel MY LIST -->
<h2 class="favorite-list__title">Favoritos</h2>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images4.alphacoders.com/932/thumb-350-932271.jpg" alt="Bosque">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" alt="play"/>
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="Añadir">
                    </div>
                    <p class="carousel-item__details--title">Título provisional</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>

<!-- Carrousel TREND-->
<h2 class="favorite-list__title">Tendecias</h2>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images4.alphacoders.com/932/thumb-350-932271.jpg" alt="Bosque">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" alt="play"/>
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="Añadir">
                    </div>
                    <p class="carousel-item__details--title">Título provisional</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>

<!-- Carrousel ORIGIN -->
<h2 class="favorite-list__title">Originales de PlatziVideo</h2>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images4.alphacoders.com/932/thumb-350-932271.jpg" alt="Bosque">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/64/000000/play--v1.png" alt="play"/>
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="Añadir">
                    </div>
                    <p class="carousel-item__details--title">Título provisional</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>

<!-- Footer -->    
    <footer class="footer">
        <a href="/">Términos de uso</a>        
        <a href="/">Declaración de privacdad</a>        
        <a href="/">Centro de ayuda</a>        
    </footer>
</body>
</html>
