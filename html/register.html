<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header class="header">
        <a href="/"><img class="header__img" src="/assets/PlatziVideo/logo-platzi-video-BW2.png" alt="Logo PlatziVideo"></a>
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Inicia Sesión</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="button" type="button" value="Iniciar Sesión">
            </form>
            <section class="register__container--social-media">
                <div><img src="https://img.icons8.com/plasticine/100/000000/google-logo.png"/>Registrarse con Google</div>
                <div><img src="https://img.icons8.com/plasticine/100/000000/twitter--v2.png"/>Registrarse con Twitter</div>
            </section>
        </section>
    </section> 
<!-- Footer -->    
    <footer class="footer">
        <a href="/">Términos de uso</a>        
        <a href="/">Declaración de privacdad</a>        
        <a href="/">Centro de ayuda</a>        
    </footer> 
</body>
</html>
